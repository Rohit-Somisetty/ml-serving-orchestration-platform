name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install poetry
          poetry install
      - name: Doctor environment
        run: poetry run python scripts/doctor.py
      - name: Lint
        run: poetry run ruff check src tests
      - name: Type check
        run: poetry run mypy src
      - name: Tests
        run: poetry run pytest -q

  docker-build:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build container image
        run: docker build -t mlp-ci:latest .
      - name: Smoke test /health endpoint
        run: |
          docker run -d --name mlp-ci -p 8000:8000 mlp-ci:latest
          for i in {1..10}; do
            if curl -sf http://127.0.0.1:8000/health > /dev/null; then
              echo "health endpoint passed"
              break
            fi
            sleep 2
            if [ "$i" -eq 10 ]; then
              echo "health endpoint never became ready"
              docker logs mlp-ci
              docker stop mlp-ci
              exit 1
            fi
          done
          docker stop mlp-ci
        shell: bash

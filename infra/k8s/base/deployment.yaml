apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlp-serving
  namespace: mlp
  labels:
    app.kubernetes.io/name: mlp-serving
    app.kubernetes.io/component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: mlp-serving
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mlp-serving
        app.kubernetes.io/component: api
    spec:
      initContainers:
        - name: seed-artifacts
          image: ghcr.io/example/mlp:latest
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - -c
          args:
            - "cp -R /seed_artifacts/. /app/artifacts/ && ls /app/artifacts"
          volumeMounts:
            - name: artifacts
              mountPath: /app/artifacts
      containers:
        - name: api
          image: ghcr.io/example/mlp:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: mlp-serving-config
          ports:
            - name: http
              containerPort: 8000
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 15
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - name: outputs
              mountPath: /app/outputs
            - name: artifacts
              mountPath: /app/artifacts
      volumes:
        - name: outputs
          emptyDir: {}
        - name: artifacts
          emptyDir: {}

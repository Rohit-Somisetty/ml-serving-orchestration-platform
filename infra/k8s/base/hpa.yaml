apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: mlp-serving
  namespace: mlp
  labels:
    app.kubernetes.io/name: mlp-serving
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: mlp-serving
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
